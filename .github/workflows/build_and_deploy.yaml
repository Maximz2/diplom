name: Build and deploy action

on:
  push:
    tags:
      - v*

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/diplom
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.tags }}

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    env:
      ANSIBLE_VAULT_PASSWORD_FILE: /tmp/.vault_pass.txt
      VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true
      - name: Render template
        run: |
          echo "$VAULT_PASSWORD" > /tmp/.vault_pass.txt
          ansible-vault decrypt ./deploy/.env
          mv deploy/env /.env
          printf "\nTAG_NAME=${{steps.tag.outputs.tag}}" >> deploy/.env
      - name: Collect Static
        run: |
          cp deploy/.env .env
          docker run \
          --user 0 \
          --rm \
          --env-file $(pwd)/deploy/.env \
          --entrypoint  '' \
          -v $(pwd)/deploy/nginx/static/:/opt/todolist/static/:rw \
          ${{ secrets.DOCKER_HUB_USERNAME }}/diplom:latest \
          python manage.py collectstatic -c --no-input
      - name: Copy on server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "deploy/*"
          target: diplom
          strip_components: 1

      - name: Run compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd diplom
            docker compose up -d

      - name: Clear after deploy
        if: always()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker system prune -a -f
